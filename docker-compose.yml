services:
  defender:
    build: .
    container_name: intellegen-defender
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - PROXY_UPSTREAM_URL=http://backend:3000
      - FINGERPRINT_ENABLED=true
      - FINGERPRINT_DENY_THRESHOLD=85
      - FINGERPRINT_CHALLENGE_THRESHOLD=70
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS_PER_SECOND=100
      - RATE_LIMIT_BURST_CAPACITY=10
      - RATE_LIMIT_STORAGE=redis
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=info
    depends_on:
      - redis
      - backend
    networks:
      - defender-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: intellegen-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - defender-net
    restart: unless-stopped

  backend:
    image: nginx:alpine
    container_name: intellegen-backend
    volumes:
      - ./examples/backend:/usr/share/nginx/html:ro
    networks:
      - defender-net
    restart: unless-stopped

networks:
  defender-net:
    driver: bridge

volumes:
  redis-data: